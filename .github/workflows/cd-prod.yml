name: CD-Production

on:
  push:
    tags:
      - 'v*.*.*'  # v1.0.0, v1.2.3 등의 태그가 푸시될 때 실행

env:
  IMAGE_NAME: kiero
  IMAGE_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/kiero

jobs:
  build-and-push:
    name: Build & Push Production Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:latest
            ${{ env.IMAGE_REPO }}:${{ steps.version.outputs.VERSION }}
            ${{ env.IMAGE_REPO }}:prod-${{ github.sha }}

  deploy-production:
    name: Deploy to Production Server
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://your-production-domain.com
    steps:
      - name: Wait for manual approval
        run: echo "Deployment approved by ${{ github.actor }}"

      - name: SSH deploy (production)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_SSH_PORT || 22 }}
          script: |
            set -e
            docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}"
            cd /opt/kiero-prod

            # 현재 실행 중인 컨테이너 백업
            export BACKUP_TAG="backup-$(date +%Y%m%d-%H%M%S)"
            docker tag ${{ env.IMAGE_REPO }}:latest ${{ env.IMAGE_REPO }}:$BACKUP_TAG || true

            # 새 이미지 pull
            docker compose pull

            # 무중단 배포 (recreate)
            docker compose up -d --no-deps --build

            # Health check
            sleep 10
            if ! docker exec kiero-prod-app wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health; then
              echo "Health check failed! Rolling back..."
              docker-compose down
              docker tag ${{ env.IMAGE_REPO }}:$BACKUP_TAG ${{ env.IMAGE_REPO }}:latest
              docker-compose up -d
              exit 1
            fi

            # 성공 시 정리
            docker image prune -f

      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment successful!"
          echo "Version: ${{ needs.build-and-push.outputs.version }}"
