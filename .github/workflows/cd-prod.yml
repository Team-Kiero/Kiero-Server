name: CD-Production

on:
  push:
    tags:
      - 'v*.*.*'

env:
  IMAGE_NAME: kiero
  IMAGE_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/kiero

jobs:
  build-and-push:
    name: Build & Push Production Image
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:latest                                                                                                                                          
            ${{ env.IMAGE_REPO }}:${{ steps.version.outputs.VERSION }}                                                                                                            
            ${{ env.IMAGE_REPO }}:prod-${{ github.sha }}                                                                                                                          

  deploy-production:
    name: Deploy to Production Server (Blue-Green)
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://your-production-domain.com
    steps:
      - name: Wait for manual approval
        run: echo "Deployment approved by ${{ github.actor }}"

      - name: SSH deploy (production - Blue-Green)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          envs: PROD_ENV_FILE,DOCKERHUB_USERNAME,DOCKERHUB_TOKEN,IMAGE_REPO
          script: |
            set -e                                                                                                                                                                
            docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_TOKEN"                                                                                                           
            cd /opt/kiero-prod                                                                                                                                                    
            
            # Git 최신 변경사항 가져오기                                                                                                             
            git pull origin main                                                                                                                                                  
            
            # .env.prod 파일 생성
            echo "$PROD_ENV_FILE" > .env.prod
            
            # DOCKERHUB_USERNAME을 환경변수로 설정
            export DOCKERHUB_USERNAME=$DOCKERHUB_USERNAME
            
            # Blue-Green 배포 스크립트 실행 (이전 버전 유지하여 롤백 가능하도록)
            chmod +x scripts/deploy-blue-green.sh                                                                                                                                 
            ./scripts/deploy-blue-green.sh --keep-old                                                                                                                             
            
            # 성공 시 정리                                                                                                                                                        
            docker image prune -f
        env:
          PROD_ENV_FILE: ${{ secrets.PROD_ENV_FILE }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          IMAGE_REPO: ${{ env.IMAGE_REPO }}

      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment successful!"                                                                                                                                
          echo "Version: ${{ needs.build-and-push.outputs.version }}"