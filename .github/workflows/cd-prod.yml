name: CD-Production

on:
  push:
    tags:
      - 'v*.*.*'  # v1.0.0, v1.2.3 등의 태그가 푸시될 때 실행

env:
  IMAGE_NAME: kiero
  IMAGE_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/kiero

jobs:
  build-and-push:
    name: Build & Push Production Image
    runs-on: ubuntu-latest
    environment: prod  # GitHub Environment 사용
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:latest
            ${{ env.IMAGE_REPO }}:${{ steps.version.outputs.VERSION }}
            ${{ env.IMAGE_REPO }}:prod-${{ github.sha }}

  deploy-production:
    name: Deploy to Production Server
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://your-production-domain.com
    steps:
      - name: Wait for manual approval
        run: echo "Deployment approved by ${{ github.actor }}"

      - name: SSH deploy (production)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          envs: PROD_ENV_FILE,DOCKERHUB_USERNAME,DOCKERHUB_TOKEN,IMAGE_REPO
          script: |
            set -e
            docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_TOKEN"
            cd /opt/kiero-prod

            # Git 최신 변경사항 가져오기 (docker-compose.prod.yml 업데이트)
            git pull origin main

            # .env.prod 파일 생성 (GitHub Secrets에서 주입)
            echo "$PROD_ENV_FILE" > .env.prod

            # 현재 실행 중인 컨테이너 백업
            export BACKUP_TAG="backup-$(date +%Y%m%d-%H%M%S)"
            docker tag ${IMAGE_REPO}:latest ${IMAGE_REPO}:$BACKUP_TAG || true

            # 새 이미지 pull
            docker-compose -f docker-compose.prod.yml pull

            # 무중단 배포 (recreate)
            docker-compose -f docker-compose.prod.yml up -d --no-deps --build

            # Health check
            sleep 10
            if ! docker exec kiero-prod-app wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health; then
              echo "Health check failed! Rolling back..."
              docker-compose -f docker-compose.prod.yml down
              docker tag ${IMAGE_REPO}:$BACKUP_TAG ${IMAGE_REPO}:latest
              docker-compose -f docker-compose.prod.yml up -d
              exit 1
            fi

            # 성공 시 정리
            docker image prune -f
        env:
          PROD_ENV_FILE: ${{ secrets.PROD_ENV_FILE }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          IMAGE_REPO: ${{ env.IMAGE_REPO }}

      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment successful!"
          echo "Version: ${{ needs.build-and-push.outputs.version }}"
