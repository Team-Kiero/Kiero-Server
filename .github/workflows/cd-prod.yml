name: CD-Production

on:
  push:
    tags:
      - 'v*.*.*'  # 예: v1.0.0 태그가 푸시되면 동작

env:
  IMAGE_NAME: kiero
  IMAGE_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/kiero

jobs:
  build-and-push:
    name: Build & Push Production Image
    runs-on: ubuntu-latest
    environment: prod
    outputs:
      version: ${{ steps.extract_version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: extract_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:latest
            ${{ env.IMAGE_REPO }}:${{ steps.extract_version.outputs.VERSION }}

  deploy-production:
    name: Deploy to Production Server (Blue-Green)
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://production-domain.com
    steps:
      - name: SSH deploy (production - Blue-Green)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          envs: PROD_ENV_FILE,DOCKERHUB_USERNAME,DOCKERHUB_TOKEN
          script: |
            set -e
            docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_TOKEN"
            cd /opt/kiero
            
            # Git 최신 변경사항 가져오기
            git pull origin main
            
            # .env.prod 파일 생성
            echo "$PROD_ENV_FILE" > .env.prod
            
            # 사용할 Docker Compose 파일 지정
            export COMPOSE_FILE=docker-compose.prod.yml
            
            # 배포할 이미지 태그 지정
            export BLUE_TAG=${{ needs.build-and-push.outputs.version }}
            export GREEN_TAG=${{ needs.build-and-push.outputs.version }}
            
            # DOCKERHUB_USERNAME을 환경변수로 설정
            export DOCKERHUB_USERNAME=$DOCKERHUB_USERNAME
            
            # Blue-Green 배포 스크립트 실행 (배포 성공 후에도 롤백에 대비하여 이전 컨테이너를 끄지 않고 남겨둠)
            chmod +x scripts/deploy-blue-green.sh
            ./scripts/deploy-blue-green.sh --keep-old
            
            # 성공 시 정리
            docker image prune -f
        env:
          PROD_ENV_FILE: ${{ secrets.PROD_ENV_FILE }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Notify deployment success
        if: success()
        run: |
          echo "Production deployment successful!"
          echo "Deployed Version: ${{ needs.build-and-push.outputs.version }}"