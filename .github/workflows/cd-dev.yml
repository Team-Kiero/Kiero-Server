name: CD-Dev

on:
  push:
    branches: [ develop ]

env:
  IMAGE_NAME: kiero
  IMAGE_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/kiero

jobs:
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:dev
            ${{ env.IMAGE_REPO }}:dev-${{ github.sha }}

  deploy-dev:
    name: Deploy to Dev Server (Blue-Green)
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: SSH deploy (dev - Blue-Green)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          envs: DEV_ENV_FILE,DOCKERHUB_USERNAME,DOCKERHUB_TOKEN
          script: |
            set -e
            docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_TOKEN"
            cd /opt/kiero
            
            # Git 최신 변경사항 가져오기
            git pull origin develop
            
            # .env.dev 파일 생성
            echo "$DEV_ENV_FILE" > .env.dev
            
            # 사용할 Docker Compose 파일 지정
            export COMPOSE_FILE=docker-compose.dev.yml
            
            # 배포할 이미지 태그 지정
            export BLUE_TAG=dev
            export GREEN_TAG=dev
            
            # DOCKERHUB_USERNAME을 환경변수로 설정
            export DOCKERHUB_USERNAME=$DOCKERHUB_USERNAME
            
            # Blue-Green 배포 스크립트 실행
            chmod +x scripts/deploy-blue-green.sh
            ./scripts/deploy-blue-green.sh
            
            # 성공 시 정리
            docker image prune -f
        env:
          DEV_ENV_FILE: ${{ secrets.DEV_ENV_FILE }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}