name: CD-Dev

on:
  push:
    branches: [ develop ]

env:
  IMAGE_NAME: kiero
  IMAGE_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/kiero

jobs:
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    environment: dev  # GitHub Environment 사용
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:dev
            ${{ env.IMAGE_REPO }}:dev-${{ github.sha }}

  deploy-dev:
    name: Deploy to Dev Server
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: dev  # GitHub Environment 사용
    steps:
      - name: SSH deploy (dev)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          envs: DEV_ENV_FILE,DOCKERHUB_USERNAME,DOCKERHUB_TOKEN
          script: |
            set -e
            docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_TOKEN"
            cd /opt/kiero

            # Git 최신 변경사항 가져오기 (docker-compose.yml 업데이트)
            git pull origin develop

            # .env.dev 파일 생성 (GitHub Secrets에서 주입)
            echo "$DEV_ENV_FILE" > .env.dev

            # Docker 이미지 pull 및 재시작
            docker-compose pull
            docker-compose up -d
            docker image prune -f
        env:
          DEV_ENV_FILE: ${{ secrets.DEV_ENV_FILE }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}