version: '3.8'

services:
  app:
    image: ${DOCKERHUB_USERNAME}/kiero:latest
    container_name: kiero-prod-app
    ports:
      - "${APP_PORT:-8080}:8080"
    env_file:
      - .env.prod  # 환경변수 파일 (CD에서 자동 생성)
    environment:
      # Spring Profile
      - SPRING_PROFILES_ACTIVE=prod
      - TZ=Asia/Seoul
      - JAVA_OPTS=-Xms512m -Xmx1024m -XX:+UseG1GC -XX:MaxGCPauseMillis=200
    restart: always
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  app-network:
    driver: bridge
