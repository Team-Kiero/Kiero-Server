# Upstream 정의: 현재 활성화된 컨테이너
upstream backend {
    server localhost:8080;  # ACTIVE_CONTAINER
}

# Blue 컨테이너 (포트 8080)
upstream backend_blue {
    server localhost:8080;
}

# Green 컨테이너 (포트 8081)
upstream backend_green {
    server localhost:8081;
}

server {
    listen 80 default_server;
    server_name _;

    # 클라이언트 요청 크기 제한
    client_max_body_size 10M;

    # 타임아웃 설정
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # 모든 API 요청을 활성 컨테이너로 전달
    location / {
        proxy_pass http://backend;

        # 헤더 전달 (JWT 인증, 클라이언트 IP 등)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 지원 (필요시)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint (Blue 컨테이너)
    location /health/blue {
        proxy_pass http://backend_blue/actuator/health;
        access_log off;  # 로그 남기지 않음
    }

    # Health check endpoint (Green 컨테이너)
    location /health/green {
        proxy_pass http://backend_green/actuator/health;
        access_log off;  # 로그 남기지 않음
    }

    # Nginx 자체 상태 확인
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
